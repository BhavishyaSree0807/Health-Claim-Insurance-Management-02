<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Upload Document</title>
	<style>
		:root { --bg-start:#eaf2ff; --bg-end:#ffffff; --card-bg:#ffffff; --text:#1f2937; --muted:#6b7280; --primary:#1d4ed8; --primary-contrast:#ffffff; --danger:#e11d48; --border:#e5e7eb; --shadow:0 6px 20px rgba(17,24,39,0.08); }
		*, *::before, *::after { box-sizing: border-box; }
		body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; color: var(--text); background: linear-gradient(180deg, var(--bg-start), var(--bg-end)); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 24px; }
		h1 { font-size: 24px; font-weight: 700; margin: 0; letter-spacing: 0.2px; }
		.header { width:100%; max-width: 560px; display:flex; justify-content:space-between; align-items:center; margin-bottom:14px; gap:8px; }
		.card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 14px; padding: 20px; width: 100%; max-width: 560px; box-shadow: var(--shadow); }
		.card h2 { font-size: 18px; font-weight: 700; margin: 0 0 12px 0; }
		#uploadForm { display: grid; gap: 12px; }
		label { display: block; margin: 0; font-weight: 600; color: var(--text); }
		input, select { width: 100%; height: 44px; padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px; background: #fff; outline: none; transition: border-color .15s ease, box-shadow .15s ease; font-size: 14px; }
		input[type="file"] { height: auto; padding: 10px 12px; }
		input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(29,78,216,.15); }
		button { margin-top: 4px; height: 44px; padding: 0 14px; border: none; border-radius: 10px; background: var(--primary); color: var(--primary-contrast); cursor: pointer; font-weight: 600; letter-spacing: .2px; transition: filter .15s ease, transform .02s ease; }
		button:hover { filter: brightness(0.95); }
		button:active { transform: translateY(1px); }
		button.secondary { background: #374151; }
		button.danger { background: var(--danger); }
		.row { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
		.note { font-size: 12px; color: var(--muted); margin-top: -4px; }
		.nav { margin-top: 20px; text-align: center; }
		.nav a { color: var(--primary); text-decoration: none; font-weight: 600; }
		.alert { margin-top: 12px; padding: 12px 14px; border-radius: 10px; background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
		.header-actions { display:flex; gap:8px; }
	</style>
</head>
<body>
	<div class="header">
		<h1>Document Management</h1>
		<div class="header-actions">
			<button type="button" class="secondary" onclick="window.location.href='/documents/all'">My Documents</button>
			<button type="button" class="secondary" onclick="window.location.href='/user/userDashboard'">Back to Dashboard</button>
		</div>
	</div>
	<div class="card">
		<h2 style="margin:0 0 12px 0; font-size:16px;">Upload Document</h2>
		<div class="alert" th:if="${message}" th:text="${message}"></div>
		<form id="uploadForm" th:action="@{/documents/upload}" th:object="${document}" method="post" enctype="multipart/form-data">
			<label for="claimId">Claim ID</label>
			<input id="claimId" type="number" th:field="*{claimId}" placeholder="e.g., 101" required />

			<label for="documentName">Document Name</label>
			<input id="documentName" type="text" th:field="*{documentName}" placeholder="e.g., Discharge Summary" />

			<label for="file">Select File</label>
			<input id="file" name="file" type="file" accept=".pdf,.png,.jpg,.jpeg,.doc,.docx,image/*,application/pdf" required />
			<div class="note">The selected file will be uploaded with the form.</div>

			<label for="documentType">Document Type</label>
			<select id="documentType" th:field="*{documentType}" required>
				<option value="">Select type</option>
				<option value="PDF">PDF</option>
				<option value="JPG">JPG</option>
				<option value="PNG">PNG</option>
				<option value="DOC">DOC</option>
			</select>

			<button type="submit">Upload</button>
		</form>
	</div>
</body>
</html>
