<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Claim Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-header {
            background-color: #15a42b;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .detail-label {
            font-weight: bold;
            color: #555;
        }
        .btn-primary {
            background-color: #087f8c;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1f4b4d;
        }
        .container-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container-box">
    <h3 class="mb-4 text-center text-primary">Claim Details</h3>

    <!-- Claim Info Card -->
    <div class="card mb-4">
        <div class="card-header">
            Claim Information
        </div>
        <div class="card-body">
            <div class="row mb-2">
                <div class="col-md-4 detail-label">Claim ID:</div>
                <div class="col-md-8" th:text="${claim.claimId}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-4 detail-label">Policy ID:</div>
                <div class="col-md-8" th:text="${claim.policyId}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-4 detail-label">Amount:</div>
                <div class="col-md-8" th:text="${claim.claimAmount}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-4 detail-label">Date:</div>
                <div class="col-md-8" th:text="${claim.claimDate}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-4 detail-label">Status:</div>
                <div class="col-md-8" th:text="${claim.claimStatus}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-4 detail-label">Adjuster ID:</div>
                <div class="col-md-8" th:text="${claim.adjusterId}"></div>
            </div>
        </div>
    </div>

    <!-- Update Status Section -->
    <div class="card mb-4">
        <div class="card-header">
            Update Claim Status
        </div>
        <div class="card-body">
            <form th:action="@{'/claims/' + ${claim.claimId} + '/status'}" method="post" class="row g-3">
                <div class="col-12">
                    <select name="status" class="form-select" required>
                        <option value="" disabled selected>Select status</option>
                        <option value="PENDING">PENDING</option>
                        <option value="APPROVED">APPROVED</option>
                        <option value="REJECTED">REJECTED</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Update Status</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Back Button -->
    <div class="text-center">
        <a th:href="@{/claims/list}" class="btn btn-secondary">Back to Claims</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
