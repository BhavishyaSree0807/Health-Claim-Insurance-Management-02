<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InsurPilot Role Selection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- âœ… Bootstrap Icons CDN (Make sure this is INSIDE head and with rel="stylesheet") -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body { background: #f5f7fb; }
    .topbar { background: linear-gradient(135deg,#0d6efd,#6f42c1); color:#fff; padding:.85rem 1rem; }
    .brand { font-weight:700; letter-spacing:.3px; display:flex; align-items:center; gap:.5rem; }

    .container-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      max-width: 900px;
      margin: 40px auto 24px;
      text-align: center;
    }

    .role-card {
      padding: 30px 20px;
      border-radius: 16px;
      background-color: #f8f9fa;
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
      text-decoration: none;
      display: block;
      color: inherit;
      box-shadow: 0 6px 16px rgba(0,0,0,.06);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .role-card:hover { background-color: #eef4ff; cursor: pointer; text-decoration: none; transform: translateY(-3px); box-shadow: 0 14px 28px rgba(0,0,0,.1); }
    .role-title { font-weight: 700; font-size: 18px; color: #0d6efd; }
    .role-desc { color: #6c757d; font-size: 14px; }

    .lead-desc { color:#6c757d }

    /* New: colored circular icons per role */
    .icon-wrap { width:64px; height:64px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 12px auto; font-size:28px; color:#fff; }
    .role-user { background:#0d6efd; }
    .role-admin { background:#6f42c1; }
    .role-agent { background:#20c997; }
    .role-adjuster { background:#fd7e14; }

    /* Equal height helpers */
    .role-grid .role-col { display: flex; }
    .role-grid .role-card { flex: 1; }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="brand"> <span>InsurPilot</span></div>
      <div class="d-flex gap-2">
        <a href="/user/register" class="btn btn-light btn-sm"><i class="bi bi-person-plus me-1"></i>Sign Up</a>
        <a href="/user/home" class="btn btn-outline-light btn-sm"><i class="bi bi-house me-1"></i>Home</a>
      </div>
    </div>
  </div>

  <div class="container container-box">
    
    <h2 class="fw-bold">Welcome to InsurPilot</h2>
    <p class="lead-desc">Select your role to proceed with login or signup</p>

    <div class="row mt-4 g-3 role-grid">
      <!-- User -->
      <div class="col-md-6 col-lg-3 role-col">
        <a href="/user/login/user" class="role-card">
          <div class="icon-wrap role-user"><i class="bi bi-person-circle"></i></div>
          <div class="role-title">User</div>
          <div class="role-desc">Policy Holders can submit & manage claims</div>
        </a>
      </div>

      <!-- Admin -->
      <div class="col-md-6 col-lg-3 role-col">
        <a href="/user/login/admin" class="role-card">
          <div class="icon-wrap role-admin"><i class="bi bi-person-badge-fill"></i></div>
          <div class="role-title">Admin</div>
          <div class="role-desc">Manage system users, claims and policies</div>
        </a>
      </div>

      <!-- Agent -->
      <div class="col-md-6 col-lg-3 role-col">
        <a href="/user/login/agent" class="role-card">
          <div class="icon-wrap role-agent"><i class="bi bi-person-lines-fill"></i></div>
          <div class="role-title">Agent</div>
          <div class="role-desc">Create and manage policy information</div>
        </a>
      </div>

      <!-- Claim Adjuster -->
      <div class="col-md-6 col-lg-3 role-col">
        <a href="/user/login/adjuster" class="role-card">
          <div class="icon-wrap role-adjuster"><i class="bi bi-cash-coin"></i></div>
          <div class="role-title">Claim Adjuster</div>
          <div class="role-desc">Review and validate insurance claims</div>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
