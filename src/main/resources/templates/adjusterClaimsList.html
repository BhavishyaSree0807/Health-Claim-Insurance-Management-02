<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${title}">Claims</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container py-4">
		<div class="d-flex justify-content-between align-items-center mb-3 header-gradient">
			<h3 class="mb-0" th:text="${title}">Claims</h3>
			<a href="/user/adjusterDashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
		</div>
		<div class="card">
			<div class="card-body p-0">
				<div class="table-responsive">
					<table class="table table-striped mb-0">
						<thead class="table-light">
							<tr>
								<th>Claim ID</th>
								<th>Policy ID</th>
								<th>Policy Number</th>
								<th>Amount</th>
								<th>Date</th>
								<th>Document Status</th>
								<th>Status</th>
								<th th:if="${title} == 'All Assigned Claims'">Update</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${claims}">
								<td th:text="${c.claimId}">1</td>
								<td th:text="${c.policyId}">101</td>
								<td th:text="${policyNumbers[c.policyId]}">POL-001</td>
								<td th:text="${#numbers.formatDecimal(c.claimAmount,1,2)}">0.00</td>
								<td th:text="${c.claimDate}">2025-01-01</td>
								<td>
									<span class="badge bg-success" th:if="${docStatusByClaim[c.claimId]} == 'VERIFIED'">VERIFIED</span>
									<span class="badge bg-danger" th:if="${docStatusByClaim[c.claimId]} == 'REJECTED'">REJECTED</span>
									<span class="badge bg-warning text-dark" th:if="${docStatusByClaim[c.claimId]} == 'PENDING'">PENDING</span>
									<span class="text-muted" th:if="${docStatusByClaim[c.claimId]} == '-'">-</span>
								</td>
								<td>
									<span class="badge bg-secondary" th:text="${c.claimStatus}">PENDING</span>
								</td>
								<td th:if="${title} == 'All Assigned Claims'">
									<button type="button" class="btn btn-sm btn-primary"
									        data-bs-toggle="modal" data-bs-target="#statusModal"
									        th:attr="data-claim-id=${c.claimId},data-status=${c.claimStatus}">Update</button>
								</td>
							</tr>
							<tr th:if="${claims == null or #lists.isEmpty(claims)}">
								<td th:attr="colspan=${title} == 'All Assigned Claims' ? 8 : 7" class="text-center text-muted py-4">No claims to display.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Update Status Modal (shown only for All Assigned Claims) -->
	<div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Update Claim Status</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form id="statusForm" method="post">
					<div class="modal-body">
						<div class="mb-3">
							<label class="form-label">Status</label>
							<select name="status" id="statusSelect" class="form-select" required>
								<option value="PENDING">PENDING</option>
								<option value="APPROVED">APPROVED</option>
								<option value="REJECTED">REJECTED</option>
							</select>
							<input type="hidden" name="redirectTo" value="/api/adjuster/claims/all-assigned" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		const statusModal = document.getElementById('statusModal');
		const statusForm = document.getElementById('statusForm');
		const statusSelect = document.getElementById('statusSelect');
		statusModal.addEventListener('show.bs.modal', function (event) {
			const button = event.relatedTarget;
			if (!button) return;
			const claimId = button.getAttribute('data-claim-id');
			const currentStatus = button.getAttribute('data-status');
			statusForm.action = '/api/adjuster/claims/' + claimId + '/status';
			if (currentStatus) {
				statusSelect.value = currentStatus;
			}
		});
	</script>
</body>
</html>
