<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create Support Ticket</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body { background: #f5f7fb; }
		.header { background: linear-gradient(135deg, #6f42c1 0%, #0d6efd 100%); color: #fff; padding: 2rem 0; border-bottom-left-radius: 24px; border-bottom-right-radius: 24px; box-shadow: 0 8px 24px rgba(13,110,253,.25); }
		.header h1 { font-weight: 700; }
		.container-narrow { max-width: 760px; }
		.card-elev { border: none; border-radius: 14px; box-shadow: 0 8px 20px rgba(0,0,0,.06); }
	</style>
</head>
<body>
	<section class="header mb-4">
		<div class="container container-narrow d-flex align-items-center gap-3">
			<i class="bi bi-headset" style="font-size: 2rem"></i>
			<div>
				<h1 class="mb-1">Create Support Ticket</h1>
				<p class="mb-0">Describe your issue and our team will assist you.</p>
			</div>
		</div>
	</section>

	<div class="container container-narrow">
		<div th:if="${successMessage}" class="alert alert-success"><i class="bi bi-check-circle-fill me-1"></i><span th:text="${successMessage}"></span></div>
		<form th:action="@{/supportticket/tickets}" th:object="${newticket}" method="post" class="card card-elev p-4 bg-white">
			<div class="mb-3">
				<label class="form-label">User ID</label>
				<div class="input-group">
					<span class="input-group-text"><i class="bi bi-person"></i></span>
					<input type="number" class="form-control" th:field="*{userId}" required min="1" readonly placeholder="Will be set to your User ID" />
				</div>
			</div>
			<div class="mb-4">
				<label class="form-label">Issue Description</label>
				<textarea class="form-control" th:field="*{issueDescription}" rows="5" required placeholder="Describe the issue you're facing..."></textarea>
				<p class="text-muted">Minimum 10 characters and Maximum 500 characters only</p>
			</div>
			<div class="d-flex justify-content-end gap-2">
				<a href="/user/userDashboard" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-1"></i> Back</a>
				<button type="submit" class="btn btn-primary"><i class="bi bi-send me-1"></i> Submit Ticket</button>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
