<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>All Support Tickets - Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.header-gradient{background:linear-gradient(135deg,#fd7e14,#0d6efd);color:#fff;border-radius:.75rem;padding:1.25rem 1.5rem}
		.search-input{max-width:360px}
		.table thead th{white-space:nowrap}
		.badge-status{min-width:88px}
	</style>
</head>
<body class="bg-light">
	<div class="container py-4">
		<div class="d-flex justify-content-between align-items-center mb-3 header-gradient">
			<div>
				<h3 class="mb-0">All Support Tickets</h3>
				<small class="opacity-75">Track and update ticket status</small>
			</div>
			<div class="d-flex gap-2">
				<input id="ticketSearch" type="text" class="form-control form-control-sm search-input" placeholder="Search by email, status or ID">
				<a href="/user/adminDashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
			</div>
		</div>
		<div class="card shadow-sm">
			<div class="card-body p-0">
				<div class="table-responsive">
					<table class="table table-striped table-hover align-middle mb-0" id="ticketsTable">
						<thead class="table-light">
							<tr>
								<th>Ticket ID</th>
								<th>User ID</th>
								<th>Email</th>
								<th>Description</th>
								<th>Status</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="t : ${tickets}">
								<td th:text="${t.ticketId}">1</td>
								<td th:text="${t.userId}">101</td>
								<td th:text="${emailById[t.userId]}">user@example.com</td>
								<td th:text="${t.issueDescription}">Issue</td>
								<td>
									<span class="badge badge-status bg-secondary" th:text="${t.ticketStatus}">OPEN</span>
								</td>
								<td>
									<button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#statusModal"
									        th:attr="data-ticket-id=${t.ticketId},data-status=${t.ticketStatus}">Update</button>
								</td>
							</tr>
							<tr th:if="${tickets == null or #lists.isEmpty(tickets)}">
								<td colspan="6" class="text-center text-muted py-4">No tickets found.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Update Ticket Status</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form id="statusForm" method="post">
					<div class="modal-body">
						<div class="mb-3">
							<label class="form-label">Status</label>
							<select name="ticketStatus" id="statusSelect" class="form-select" required>
								<option value="OPEN">OPEN</option>
								<option value="INPROGRESS">INPROGRESS</option>
								<option value="RESOLVED">RESOLVED</option>
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		const statusModal=document.getElementById('statusModal');
		const statusForm=document.getElementById('statusForm');
		const statusSelect=document.getElementById('statusSelect');
		statusModal.addEventListener('show.bs.modal',function(event){
			const button=event.relatedTarget; if(!button) return;
			const ticketId=button.getAttribute('data-ticket-id');
			const currentStatus=button.getAttribute('data-status');
			statusForm.action='/api/admin/support/ticket/'+ticketId+'/status';
			if(currentStatus) statusSelect.value=currentStatus;
		});
		const ticketSearch=document.getElementById('ticketSearch');
		ticketSearch?.addEventListener('input',()=>{
			const term=ticketSearch.value.toLowerCase();
			for(const row of document.querySelectorAll('#ticketsTable tbody tr')){
				const text=row.innerText.toLowerCase();
				row.style.display=text.includes(term)?'':'none';
			}
		});
	</script>
</body>
</html>
