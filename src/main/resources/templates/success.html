<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registration Successful - InsurPilot</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
body {
	background: linear-gradient(180deg, rgb(233, 219, 219), rgb(203, 203, 232));
	min-height: 100vh;
}

.success-container {
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 50px 15px;
}

.success-box {
	background-color: white;
	padding: 50px 40px;
	border-radius: 12px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
	text-align: center;
	max-width: 500px;
	width: 100%;
}

.title {
	font-size: 2.5rem;
	font-weight: 700;
	color: #333;
	margin-bottom: 10px;
}

.subtitle {
	color: #0d6efd;
	font-size: 1.8rem;
	font-weight: 600;
	margin-bottom: 20px;
}

.success-icon {
	font-size: 4rem;
	color: #28a745;
	margin-bottom: 20px;
	animation: bounce 1s ease-in-out;
}

@keyframes bounce {
	0%, 20%, 50%, 80%, 100% {
		transform: translateY(0);
	}
	40% {
		transform: translateY(-10px);
	}
	60% {
		transform: translateY(-5px);
	}
}

.description {
	color: #6c757d;
	font-size: 1.1rem;
	margin-bottom: 30px;
	line-height: 1.6;
}

.btn-custom {
	background-color: #0d6efd;
	color: white;
	border-radius: 25px;
	padding: 12px 30px;
	font-weight: 600;
	font-size: 1.1rem;
	border: none;
	transition: all 0.3s ease;
	margin: 10px;
}

.btn-custom:hover {
	background-color: #0b5ed7;
	transform: translateY(-2px);
	box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
	color: white;
}

.btn-secondary-custom {
	background-color: #6c757d;
	color: white;
	border-radius: 25px;
	padding: 12px 30px;
	font-weight: 600;
	font-size: 1.1rem;
	border: none;
	transition: all 0.3s ease;
	margin: 10px;
}

.btn-secondary-custom:hover {
	background-color: #5a6268;
	transform: translateY(-2px);
	box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
	color: white;
}

.info-text {
	background-color: #e7f3ff;
	padding: 15px;
	border-radius: 8px;
	border-left: 4px solid #0d6efd;
	margin-bottom: 25px;
	color: #0d6efd;
	font-weight: 500;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

@media (max-width: 768px) {
	.success-box {
		padding: 30px 25px;
		margin: 0 15px;
	}
	
	.title {
		font-size: 2rem;
	}
	
	.subtitle {
		font-size: 1.5rem;
	}
	
	.success-icon {
		font-size: 3rem;
	}
}
</style>
</head>
<body>

	<div class="container success-container">
		<div class="success-box">
			<h1 class="title">InsurPilot</h1>
			
			<div class="success-icon">
				<i class="bi bi-check-circle-fill"></i>
			</div>
			
			<h2 class="subtitle">Registration Successful!</h2>
			
			<div class="info-text">
				<i class="bi bi-info-circle me-2"></i>
				Your account has been created successfully
			</div>
			
			<p class="description">
				Welcome to InsurPilot! Your account has been successfully created. 
				You can now access our platform.
				<br><br>
				
				
			<div class="d-flex flex-column flex-sm-row justify-content-center">
				<a th:href="@{/user/select-role}" class="btn btn-custom">
					<i class="bi bi-box-arrow-in-right me-2"></i>
					Login Now
				</a>
				
			</div>
			
		
		</div>
	</div>

</body>
</html>
