<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Policies - InsurPilot</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body { background: #f5f7fb; }
		.header {
			background: linear-gradient(135deg, #20c997 0%, #0d6efd 100%);
			color: #fff;
			padding: 2rem 0;
			border-bottom-left-radius: 24px;
			border-bottom-right-radius: 24px;
			box-shadow: 0 8px 24px rgba(13,110,253,.25);
		}
		.header h1 { font-weight: 700; letter-spacing: .3px; }
		.container-narrow { max-width: 1200px; }
		.card-elev { border: none; border-radius: 14px; box-shadow: 0 8px 20px rgba(0,0,0,.06); }
		.table thead th { background: #f1f5ff; color: #495057; border-bottom: 0; }
		.badge-status { font-weight: 600; letter-spacing: .2px; }
	</style>
</head>
<body>
	<section class="header mb-4">
		<div class="container container-narrow d-flex align-items-center justify-content-between">
			<div class="d-flex align-items-center gap-3">
				<i class="bi bi-shield-check" style="font-size: 2rem"></i>
				<div>
					<h1 class="mb-1">My Policies</h1>
					<p class="mb-0">View your policies and their current status.</p>
				</div>
			</div>
		</div>
	</section>

	<div class="container container-narrow">
		<div class="card card-elev">
			<div class="card-body p-0">
				<div class="table-responsive">
					<table class="table table-hover align-middle mb-0">
						<thead>
							<tr>
								<th class="px-4">Policy ID</th>
								<th>Policy Number</th>
								<th>Policyholder ID</th>
								<th>Coverage Amount</th>
								<th>Status</th>
								<th>Created Date</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="policy : ${policies}">
								<td class="px-4" th:text="${policy.policyId}"></td>
								<td th:text="${policy.policyNumber}"></td>
								<td th:text="${policy.policyholderId}"></td>
								<td>
									<i class="bi bi-currency-rupee"></i>
									<span th:text="${policy.coverageAmount}"></span>
								</td>
								<td>
									<span class="badge badge-status" th:classappend="${policy.policyStatus.name()}=='ACTIVE' ? ' bg-success-subtle text-success' : (${policy.policyStatus.name()}=='INACTIVE' ? ' bg-secondary-subtle text-secondary' : ' bg-danger-subtle text-danger')"
										th:text="${policy.policyStatus}"></span>
								</td>
								<td th:text="${policy.createdDate}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="text-center mt-3">
			<a th:href="${session.currentSession != null and session.currentSession.role.name() == 'AGENT'} ? @{/user/agentDashboard} : @{/user/userDashboard}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-1"></i> Back</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
