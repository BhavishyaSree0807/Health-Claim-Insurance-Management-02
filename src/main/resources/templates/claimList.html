<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Claims</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body { background: #f5f7fb; }
		.header { background: linear-gradient(135deg, #fd7e14 0%, #dc3545 100%); color: #fff; padding: 2rem 0; border-bottom-left-radius: 24px; border-bottom-right-radius: 24px; box-shadow: 0 8px 24px rgba(220,53,69,.25); }
		.header h1 { font-weight: 700; }
		.container-narrow { max-width: 1100px; }
		.card-elev { border: none; border-radius: 14px; box-shadow: 0 8px 20px rgba(0,0,0,.06); }
		.table thead th { background: #f1f5ff; color: #495057; border-bottom: 0; }
	</style>
</head>
<body>
	<section class="header mb-4">
		<div class="container container-narrow d-flex align-items-center gap-3">
			<i class="bi bi-clipboard-data" style="font-size: 2rem"></i>
			<div>
				<h1 class="mb-1">My Claims</h1>
				<p class="mb-0">Search and review your claims by policy.</p>
			</div>
		</div>
	</section>

	<div class="container container-narrow">
		<div th:if="${errorMessage}" class="alert alert-danger"><i class="bi bi-exclamation-triangle-fill me-1"></i><span th:text="${errorMessage}"></span></div>
		<form class="row g-3 mb-4" method="get" th:action="@{/claims/list}">
			<div class="col-auto">
				<label for="policyId" class="col-form-label">Filter by Policy ID</label>
			</div>
			<div class="col-auto">
				<input type="number" class="form-control" id="policyId" name="policyId" placeholder="Enter Policy ID" min="1" />
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary"><i class="bi bi-search me-1"></i>Search</button>
			</div>
		</form>

		<div class="card card-elev">
			<div class="card-body p-0">
				<div class="table-responsive">
					<table class="table table-hover align-middle mb-0" th:if="${claims}">
						<thead>
							<tr>
								<th class="px-4">Claim ID</th>
								<th>Policy ID</th>
								<th>Amount</th>
								<th>Status</th>
								<th>Date</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${claims}">
								<td class="px-4" th:text="${c.claimId}"></td>
								<td th:text="${c.policyId}"></td>
								<td><i class="bi bi-currency-rupee"></i> <span th:text="${c.claimAmount}"></span></td>
								<td th:text="${c.claimStatus}"></td>
								<td th:text="${c.claimDate}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div th:if="${claims} == null" class="alert alert-info mt-3"><i class="bi bi-info-circle me-1"></i>Enter a Policy ID to view your claims.</div>
	</div>

		<div class="text-center mt-3">
			<a th:href="${session.currentSession != null and session.currentSession.role.name() == 'AGENT'} ? @{/user/agentDashboard} : @{/user/userDashboard}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-1"></i> Back to Dashboard</a>
		</div>

		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
