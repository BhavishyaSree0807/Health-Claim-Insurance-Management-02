<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>All Support Tickets</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link href="/styles.css" rel="stylesheet">
	<style>
		body { background: #f5f7fb; }
		.header { background: linear-gradient(135deg, #0d6efd 0%, #20c997 100%); color: #fff; padding: 2rem 0; border-bottom-left-radius: 24px; border-bottom-right-radius: 24px; box-shadow: 0 8px 24px rgba(13,110,253,.25); }
		.header h1 { font-weight: 700; }
		.container-narrow { max-width: 1100px; }
		.card-elev { border: none; border-radius: 14px; box-shadow: 0 8px 20px rgba(0,0,0,.06); }
		.table thead th { background: #f1f5ff; color: #495057; border-bottom: 0; }
		.badge-status { font-weight: 600; letter-spacing: .2px; }
	</style>
</head>
<body>
	<section class="header mb-4">
		<div class="container container-narrow d-flex align-items-center gap-3">
			<i class="bi bi-ticket-perforated" style="font-size: 2rem"></i>
			<div>
				<h1 class="mb-1">All Support Tickets</h1>
				<p class="mb-0">Review and manage support tickets.</p>
			</div>
		</div>
	</section>

	<div class="container container-narrow">
		<div class="card card-elev">
			<div class="card-body p-0">
				<div class="table-responsive">
					<table class="table table-hover align-middle mb-0" th:if="${Alltickets}">
						<thead>
							<tr>
								<th class="px-4">Ticket ID</th>
								<th>User ID</th>
								<th>Description</th>
								<th>Status</th>
								<th>Created</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="t : ${Alltickets}">
								<td class="px-4" th:text="${t.ticketId}"></td>
								<td th:text="${t.userId}"></td>
								<td th:text="${t.issueDescription}"></td>
								<td>
									<span class="badge badge-status" th:classappend="${t.ticketStatus}=='OPEN' ? ' bg-warning-subtle text-warning' : (${t.ticketStatus}=='INPROGRESS' ? ' bg-primary-subtle text-primary' : ' bg-success-subtle text-success')" th:text="${t.ticketStatus}"></span>
								</td>
								<td th:text="${t.createdDate}"></td>
								<td>
									<a class="btn btn-sm btn-outline-primary" th:href="@{'/supportticket/allTickets/' + ${t.ticketId}}"><i class="bi bi-eye"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="text-center mt-3">
			<a th:href="${session.currentSession != null and session.currentSession.role.name() == 'AGENT'} ? @{/user/agentDashboard} : @{/user/userDashboard}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-1"></i> Back</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
